<!DOCTYPE html>
<html lang="en">

<head>
  <style media="screen">
  body {
    padding-top: 56px;
  }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{%block title_name%}{%endblock%}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

 <!-- Custom styles for this template
  <link href="css/shop-homepage.css" rel="stylesheet"> -->
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/da7368d101.js" crossorigin="anonymous"></script>


</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="http://placehold.it/30x30" alt="Logo" width="30" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {%block nav_home%}{%endblock%}">
            <a class="nav-link " href="{% url 'home:homepage' %}">Home
              <!-- <span class="sr-only">(current)</span> -->
            </a>
          </li>
          <li class="nav-item {%block nav_shop%}{%endblock%}">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item {%block nav_account%}{%endblock%}">
              {% if user.is_authenticated %}
               <a class="nav-link" href="{% url 'profile' %}"> {{user.first_name}}
              {% else %}
              <a class="nav-link" href="{% url 'login' %}"> Sign In
              {% endif %}
               <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="nav-item {%block nav_cart%}{%endblock%}">
            <a class="nav-link" href="#">
              Cart <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 ">
          <input class="form-control mr-sm-2" type="search" placeholder="Search Product">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container my-4">
    <div class="row">
      {%block content%}
      {%endblock%}
    </div>
  </div>
<!-- Footer -->
  <footer class="py-3 bg-info mt-auto">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>

</html>
